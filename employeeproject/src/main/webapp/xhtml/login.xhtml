<ui:composition xmlns="http://www.w3.org/1999/xhtml"
 xmlns:h="http://java.sun.com/jsf/html"
 xmlns:f="http://java.sun.com/jsf/core"
 xmlns:ui="http://java.sun.com/jsf/facelets"
 xmlns:a4j="http://richfaces.org/a4j"
 xmlns:rich="http://richfaces.org/rich">

 <f:view>
 <h:head></h:head>

 <h:body>
  <center>
 <h:panelGrid  >
 <rich:panel header="Employee Login">
 	 <h:message for="form" /> 
 	 
   <h:form id="form"> 		
   		  
   		
   	<h:panelGrid columns="3" >
         
     <h:outputText value="Enter username" />
     <h:inputText  label="Username" id="username" value="#{loginBean.loginTO.username}"  required="true" requiredMessage="Please Enter username">
        <rich:validator />
     </h:inputText>
     <rich:message for="username" />
     
     <h:outputText value="Enter Password" />
     <h:inputText label="Password" id="password" value="#{loginBean.loginTO.password}"  required="true" requiredMessage="Please Enter Password">
      <rich:validator />
      </h:inputText>
	<rich:message for="password" />
	
	
	
	
	
	
	<h:commandButton action="#{loginBean.checkUser}" value="Sumbit"/>  
     
	</h:panelGrid>
	</h:form>
	</rich:panel>
	</h:panelGrid>
</center>
</h:body>

</f:view>
</ui:composition>
